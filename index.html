<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Student Registration System</h1>
            <p>Streamlining student enrollment and management, allowing easy registration. Efficiently manages student
                details including name, age, ID, roll number, and email for seamless academic operations."</p>
            <form id="record-form" name="form1" method="post" onsubmit="checkValidate();">
                <input type="text" id="name" placeholder="Student Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="std" placeholder="Student Id" required>
                <input type="number" id="roll_no" placeholder="Roll Number" required>
                <button type="submit" value="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
        <div class="right">
            <h2>Student's Records</h2>
            <table class="example-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Id</th>
                        <th>Roll no</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="record-list"></tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>


</body>

</html>
